<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fav icon -->
    <link rel="shortcut icon" href="./Images/Group 40071 (2).png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>RIFTO TRAVEL</title>
</head>

<body>

    <!-- header -->
    <header>

        <nav>
            <!-- logo -->
            <div class="logo">
                <img src="./Images/Group 40071 (2).png" alt="">
                <h1>Rifto <span>Travel</span></h1>
            </div>

            <!-- Links -->
            <ul class="links">
                <li><a href="#"><span>Home</span></a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>

        <!-- banner section -->
        <section class="banner">
            <div class="banner-wrapper">
                <!-- banner-title -->
                <div class="banner-title">
                    <h2>Explore Your Travel</h2>
                    <p>
                        Embark on exciting journeys with "RIFTO TRAVELS" -
                        discover new destinations, create unforgettable memories,
                        and embrace the adventure of a lifetime.
                    </p>
                </div>

                <!-- banner-input -->
                <div class="banner-inputs">

                    <!-- input 1 -->
                    <input id="first-input" type="text" placeholder="Where go">
                    <!-- input 2 -->
                    <select id="secound-input">
                        <option value="placeholder">When</option>
                        <option value="morning">Morning</option>
                        <option value="evening">Evening</option>
                        <option value="night">Night</option>
                    </select>
                    <!-- input 3 -->
                    <select id="country">
                        <option value="placeholder">Select Type</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="india">India</option>
                        <option value="us">Us</option>
                        <option value="canada">Canada</option>
                    </select>
                    
                    <!-- button -->
                    <button> <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Find Now</button>
                </div>
            </div>
        </section>

    </header>

</body>
<script src="https://kit.fontawesome.com/70e946ea0a.js" crossorigin="anonymous"></script>
</html>
